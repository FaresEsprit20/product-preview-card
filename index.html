<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">

    <div class="product-view">

      <div class="product-image">

      </div>

      <div class="product-content">
  
        
        <h5 class="title-small">Perfume</h5>

        <h1 class="title-medium text-box">Gabrielle Essence Eau de Parfum</h1>
       
        <p class="text-content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL
        </p>

        <div class="price-box">
             <h1 class="new-price">$149.99</h1>
             <h4 class="old-price">$169.99</h4>
        </div>

          <button class="flat-btn" type="button" (click)="aaa"> <i class="fa fa-shopping-cart" aria-hidden="true"></i> <span class="btn-text">Add To Cart</span></button>
      </div>

    </div>

  </div>

</body>
</html>
